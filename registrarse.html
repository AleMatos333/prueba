<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/registrarse.css">
    <title>Document</title>
</head>
<body>
    <div id="contenedor">
        <section>
            <fieldset>
                <legend>Registro de Usuario</legend>
                <form action="">
                    <label for="">Nombre</label>
                    <input type="text" placeholder="Ingrese su Nombre">

                    <label for="">Apellido</label>
                    <input type="text" placeholder="Ingrese su Apellido">

                    <label for="">Email</label>
                    <input type="text" placeholder="Ingrese Email">

                    <label for="">Telefono</label>
                    <input type="text" placeholder="Coloque su Numero de Telefono">

                    <label for="">Fecha de Nacimiento</label>
                    <input type="date">

                    <label for="">Contrase単a</label>
                    <input type="text" placeholder="Ingrese su Contrase単a">

                    <label for="">Verificar Contrase単a</label>
                    <input type="text" placeholder="Verifique su Contrase単a">

                    <label for="">Genero</label>
                    <select name="" id="">
                        <option value="">Selecciones</option>
                        <option value="">Masculino</option>
                        <option value="">Femenino</option>
                    </select>
                    <label for="">Direccion</label>
                    <textarea name="" id="" rows="3" placeholder="Coloque su Direccion"></textarea>
                    <button type="submit">Enviar</button>
                </form>
                <a href="portada.html">Volver</a>
            </fieldset>
        </section>
    </div>
</body>
</html>
